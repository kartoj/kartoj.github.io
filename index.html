<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />

    <title>Kartoj</title>
    <link rel="stylesheet" href="styles.css" />

      <h1>Kartoj</h1>

        <details>

              jsbarcode-format="code128"

            ></svg>
          </div>
        </details>
        <details>
          <summary>Kaufland ✅</summary>
          <div class="qr" data-qr-content="KQR00001:203109971238"></div>
        </details>
        <details>
          <summary>Lidl ✅</summary>
          <div class="qr" data-qr-content="772000081187172711"></div>
        </details>
        <details>
          <summary>Rossmann ❌</summary>
          <div class="qr">
            Prosím poslat na&nbsp;
            <a href="mailto:kartoj@proton.me">kartoj@proton.me</a>
          </div>
        </details>
        <details>
          <summary>Tesco ❌</summary>
          <div class="qr">
            Prosím poslat na&nbsp;
            <a href="mailto:kartoj@proton.me">kartoj@proton.me</a>
          </div>
        </details>
      </section>
    </main>
    <script src="qrious.min.js"></script>
    <script src="JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
